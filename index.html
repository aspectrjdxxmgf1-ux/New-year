/* konfeti */
.confetti{
    position:absolute;
    top:-10px;
    width:8px;
    height:8px;
    animation: fall linear infinite;
}

@keyframes fadeIn{
    from{opacity:0;transform:scale(.9);}
    to{opacity:1;transform:scale(1);}
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
    }
}
</style>
